social_share.settings:
  path: '/admin/config/content/social-share'
  defaults:
    _form: 'Drupal\social_share\Form\SocialShareSettings'
    _title: 'Social Share'
  requirements:
    _permission: 'administer site configuration'

social_share.networks:
  path: '/admin/config/content/social-share/networks'
  defaults:
    _form: 'Drupal\social_share\Form\SocialShareNetworks'
    _title: 'Networks'
  requirements:
    _permission: 'administer site configuration'

social_share.add_network:
  path: '/admin/config/content/social-share/networks/add'
  defaults:
    _form: 'Drupal\social_share\Form\SocialShareConfigNetwork'
    _title: 'Add Network'
  requirements:
    _permission: 'administer site configuration'

social_share.edit_network:
  path: '/admin/config/content/social-share/networks/{machine_name}'
  defaults:
    _form: 'Drupal\social_share\Form\SocialShareConfigNetwork'
    _title: 'Edit Network'
  requirements:
    _permission: 'administer site configuration'

social_share.delete_network:
  path: '/admin/config/content/social-share/networks/{machine_name}/delete'
  defaults:
    _form: 'Drupal\social_share\Form\SocialShareDeleteNetwork'
    _title: 'Delete Network'
  requirements:
    _permission: 'administer site configuration'

